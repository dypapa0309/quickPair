<body>
    <div id="app-container">
        <div id="splash-screen">
            <h1>QuickPair</h1>
            <p>당신의 완벽한 술과 안주 조합을 찾아드립니다.</p>
            <button id="start-button">시작하기</button>
        </div>

        <div id="main-content" class="hidden">
            <header>
                <h1>QuickPair</h1>
                <p>Popular</p>
            </header>
            <nav class="category-list">
                <div class="category-item" id="drink-type">
                    <div class="category-header">
                        <span>술 종류</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="option-list hidden">
                        <li><button class="option-btn" data-value="소주">소주</button></li>
                        <li><button class="option-btn" data-value="맥주">맥주</button></li>
                        <li><button class="option-btn" data-value="와인">와인</button></li>

                        <li><button class="option-btn" data-value="사케">사케</button></li>
                    </ul>
                </div>
                <div class="category-item" id="mood">
                    <div class="category-header">
                        <span>기분</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="option-list hidden">
                        <li><button class="option-btn" data-value="행복할 때">행복할 때</button></li>
                        <li><button class="option-btn" data-value="슬플 때">슬플 때</button></li>
                        <li><button class="option-btn" data-value="스트레스 받을 때">스트레스 받을 때</button></li>
                        <li><button class="option-btn" data-value="기분 업할 때">기분 업할 때</button></li>
                        <li><button class="option-btn" data-value="편안할 때">편안할 때</button></li>
                        <li><button class="option-btn" data-value="피곤할 때">피곤할 때</button></li>
                        <li><button class="option-btn" data-value="로맨틱할 때">로맨틱할 때</button></li>
                    </ul>
                </div>
                <div class="category-item" id="weather">
                    <div class="category-header">
                        <span>날씨</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="option-list hidden">
                        <li><button class="option-btn" data-value="맑음">맑음</button></li>
                        <li><button class="option-btn" data-value="흐림">흐림</button></li>
                        <li><button class="option-btn" data-value="비 오는 날">비 오는 날</button></li>
                        <li><button class="option-btn" data-value="눈 오는 날">눈 오는 날</button></li>
                        <li><button class="option-btn" data-value="더운 날">더운 날</button></li>

                        <li><button class="option-btn" data-value="바람이 부는 날">바람이 부는 날</button></li>
                    </ul>
                </div>
                <div class="category-item" id="season">
                    <div class="category-header">
                        <span>계절</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="option-list hidden">
                        <li><button class="option-btn" data-value="봄">봄</button></li>
                        <li><button class="option-btn" data-value="여름">여름</button></li>

                    <ul class="option-list hidden">

                        <li><button class="option-btn" data-value="점심">점심</button></li>

                        <li><button class="option-btn" data-value="늦은 밤">늦은 밤</button></li>

                        <li><button class="option-btn" data-value="피크닉">피크닉</button></li>
                        <li><button class="option-btn" data-value="데이트">데이트</button></li>
                        <li><button class="option-btn" data-value="가족 모임">가족 모임</button></li>
                        <li><button class="option-btn" data-value="혼자 있을 때">혼자 있을 때</button></li>
                        <li><button class="option-btn" data-value="친구와 함께 있을 때">친구와 함께 있을 때</button></li>
                    </ul>
                </div>
                <div class="category-item" id="alcohol-preference">
                    <div class="category-header">
                        <span>알코올 농도</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="option-list hidden">
                        <li><button class="option-btn" data-value="낮음">낮음</button></li>
                        <li><button class="option-btn" data-value="중간">중간</button></li>
                        <li><button class="option-btn" data-value="높음">높음</button></li>

                <p id="pairing-result"></p>
                <div class="share-buttons">
                    <button id="share-friend">친구에게 공유하기</button>
                    <button id="share-kakao">카카오톡으로 공유하기</button>
                </div>
